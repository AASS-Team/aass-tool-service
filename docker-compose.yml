version: '3.8'

services:
  web:
    build: .
    image: aass-tool-service:latest
    command: pipenv run python ./manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/aass-tool-service/
    ports:
      - 8000:8000
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:13.0-alpine
    volumes:
      - database-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    env_file:
      - .env

volumes:
  database-data:
